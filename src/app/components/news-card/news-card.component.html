<div class="card">

    <div class="source-img">
        <span>{{ newsSource.name }}</span>
    </div>

    <div class="card-body">

        <h5 class="card-title">{{ newsSource.name }}</h5>

        <p class="card-text">{{ newsSource.description }}</p>

        <div>
            <i class="bi bi-tag-fill mr-1"></i>
            <small class="text-muted">{{ newsSource.category }}</small>
        </div>

    </div>
</div>
